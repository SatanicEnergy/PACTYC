<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Videogame Store
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen = "true">
  <ion-header collapse = "condense">
    <ion-toolbar>
      <ion-title size="large">Videogame Store</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="brand">Brand: {{brand}}</h1>
    <p>Model: {{model}}</p>
  </div>

  <ion-button expand="block" routerLink="/my-videogames" >My Videogames</ion-button>
</ion-content>
